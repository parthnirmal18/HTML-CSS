<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Quantity</title>
</head>
<body>
    <button onclick="
        console.log(`Cart Quantity : ${cartQuantity}`);
    ">Show quantity</button>

    <button onclick="
        cartQuantity += 1;
        console.log(`Cart quantity : ${cartQuantity}`);
    ">Add to cart</button>

    <button onclick="
        cartQuantity += 2;
        console.log(`Cart Quantity : ${cartQuantity}`);
    ">+2</button>

    <button onclick="
        cartQuantity += 3;
        console.log(`Cart Quantity : ${cartQuantity}`);
    ">+3</button>

    <button onclick="
        cartQuantity = 0;
        console.log(` Cart Quantity : ${cartQuantity}`);
        console.log(' Cart was reset.');
    ">Reset cart</button>
    
    <script>
        let cartQuantity = 0;
    </script>
</body>
</html>
